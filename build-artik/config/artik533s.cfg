. config/artik533.cfg
. config/version/artik533s.cfg

unset BASE_BOARD
export TARGET_BOARD=artik533s
export TARGET_DIR=$IMAGE_DIR/$TARGET_BOARD
export PREBUILT_DIR=$ARTIK_BUILD_DIR/../boot-firmwares-artik533s
export SECURE_PREBUILT_DIR=$ARTIK_BUILD_DIR/../security-firmwares-artik533s
export INITRD=$PREBUILT_DIR/$RAMDISK_NAME
export SECURE_BOOT=enable
export SECURE_OS=trustware
export SECURE_OS_FILE=secureos.img
export RSA_SIGN_TOOL=$PREBUILT_DIR/artik533s_codesigner
export FEDORA_PREBUILT_RPM_DIR=$PREBUILT_DIR/rpms

export SECOS_OFFSET=769
export OVERLAY=true
export KERNEL_DTBO=overlays/s5p4418-artik533-*.dtbo
