export ARTIK_BUILD_DIR=`pwd`
export OUTPUT_DIR=$ARTIK_BUILD_DIR/output
export IMAGE_DIR=$OUTPUT_DIR/images
export PREBUILT_DIR=$ARTIK_BUILD_DIR/prebuilt
export E2E_PLUGIN_DIR=$ARTIK_BUILD_DIR/../artik-e2e-plugins

export KERNEL_DIR=$ARTIK_BUILD_DIR/../linux-artik
export UBOOT_DIR=$ARTIK_BUILD_DIR/../u-boot-artik
export KERNEL_IMAGE=zImage
export FIT_IMAGE=rsa_kernel.fit
export UBOOT_IMAGE=u-boot.bin
export UBOOT_ENV_SECTION=.rodata

export JOBS=`getconf _NPROCESSORS_ONLN`
export CROSS_COMPILE=arm-linux-gnueabihf-
export ARCH=arm

export TMP_DIR=$OUTPUT_DIR/tmp

export SKIP_BOOT_SIZE=4
export BOOT_SIZE=32
export MODULE_SIZE=32
export RAMDISK_NAME=uInitrd
export INITRD=$PREBUILT_DIR/$RAMDISK_NAME

export BOOT_PART_TYPE=vfat

export FEDORA_PACKAGE_FILE=config/artik_fedora.package
